<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab example add Srtings</title>
    <meta charset="UTF-8" />
    <style>
      body {
        text-align: center;
      }
      header,
      footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
      }

      footer {
        font-size: 13px;
        letter-spacing: 1.5pt;
      }

      h1,
      h2 {
        margin: 0;
      }

      h2,
      #currentdate {
        color: yellow;
      }

      main {
        margin: 10px auto;
        border: 1px solid #999;
        padding: 10px;
        max-width: 500px;
        background-color: #abe;
        box-shadow: 0 0 30px;
      }

      h3 {
        font-size: 24px;
        margin: 0 0 15px 0;
        border-bottom: 1px solid #333;
        padding: 0;
      }

      label {
        display: block;
        margin: 5px;
      } 
      input,  
      button {
        padding: 0.5rem;
        
      }    

    </style>
  </head>

  <body>
    <header>
      <h1>Week 4: Add Srtings</h1>
      <h2>Thanush Ganesh</h2>
    </header>

    <main>
      <h3>Build a City and State Address</h3>
      <label>Please enter city name: <input type="text" id="city" /></label>
      <label>please enter the sate or country name: <input type="text" id="state" /></label>
      <label><button onclick="buildAddress()">Build the Address  </button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Thanush Ganesh &bull; BYU-Idaho &bull; CIT 160
    </footer>
  
  <script>
    function buildAddress() {
       // INPUT SECTION - get the city name and state or country name from user (2 inputs)
       //  city and state 
          const city = document .getElementById('city') .value;
          const state = document .getElementById('state') .value;
       // PROCESSING SECTION - the objective is to combine the two inputs into this format .. city, state   
          let output = city + ', ' + state;
       // OUTPUT SECTION - City , state 
          document .getElementById('output').innerHTML= output;
    }
  
  </script>
  </body>
</html>
