    <script>
        /* Assignment:
    5. Write a simple JavaScript program to join all elements of the following array into a string.
       Sample array : myColor = ["Red", "Green", "White", "Black"];
       Expected Output :
       "Red,Green,White,Black"
       "Red,Green,White,Black"
       "Red+Green+White+Black"
        */
        myColor = ["Red", "Green", "White", "Black"];

        document.getElementById("outputDiv1").innerHTML=(myColor.join());
        document.getElementById("outputDiv2").innerHTML=(myColor.join('+'));

    /*
    6. Write a JavaScript program which accept a number as input and insert dashes (-) 
    between each two even numbers. For example if you accept 025468 the output should be 0-254-6-8.
    */

     const num=window.prompt();
     const str = num.toString();
     const result = [str[0]];
  
for(let x=1; x<str.length; x++)
  {
    if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
     {
      result.push('-', str[x]);
     }
    else
     {
      result.push(str[x]);
     }
  }
console.log(result.join(''));
document.getElementById("outputDiv2").innerHTML=result.join('');
