/*
Every object has a toString() method that is automatically called when the object is to be 
represented as a text value or when an object is referred to in a manner in which a string
is expected. By default, the toString() method is inherited by every object descended from Object.
If this method is not overridden in a custom object, toString() returns "[object type]",
where type is the object type. The following code illustrates this:
   
let baseTenInt = 10;
console.log(baseTenInt.toString(2));
// Expected output is "1010"
*/
let is_array = function (input){
    if (toString.call(input) === "[Object Array]")
    return true;
  return false; 
}

console.log(is_array([1, 2, 4, 0]));
