<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <body>
        <h2>JavaScript $</h2>

        <p>The underscore is treated as a letter in JavaScript names.</p>
        
        <p id="demo"></p>
        
        <script>
        const _x = 2;
        const _100 = 5;
        document.getElementById("demo").innerHTML = _x + _100;
        </script>
        
        </body>
        </html>
