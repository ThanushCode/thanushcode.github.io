    <script>
 /*
 Within a program, we often have a series of numbers stored in an array, 
 and the program needs to calculate the sum of those numbers.
  This is easily done by writing a function with a variable to hold the sum and a loop 
  that adds each value in an array to that variable.
 */
// Returns the sum of the values stored in an array.
function sum(list) {
    let s = 0;
    for (let i = 0;  i < list.length;  i++) {
        s += list[i];
    }
    return s;
}
  </script>
