<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <body>
        
            <h2>JavaScript $</h2>
            
            <p>The dollar sign is treated as a letter in JavaScript names.</p>
            
            <p id="demo"></p>
            
            <script>
            let $ = 2;
            let $myMoney = 5;
            document.getElementById("demo").innerHTML = $ + $myMoney;
            </script>
            
            </body>
            </html>
