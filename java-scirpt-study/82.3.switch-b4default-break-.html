<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>The getDay() method returns the weekday as a number between 0 and 6.
        If today is neither Saturday (6) nor Sunday (0), write a default message:.</title>
    </head>
    <body>

        <h2>JavaScript switch</h2>
        
        <p id="demo"></p>
        
        <script>
        var text;
        switch (new Date().getDay()) {
          case 4:
          case 5:
            text = "Soon it is Weekend";
            break;
          case 0:
          case 6:
            text = "It is Weekend";
            break;
          default:
            text = "Looking forward to the Weekend";
        }
        document.getElementById("demo").innerHTML = text;
        </script>
        
        </body>
</html>
