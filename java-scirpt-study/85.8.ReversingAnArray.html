    <script>
        /*
        Reversing the order of the elements in an array is not commonly used in computer programs.
         However, it is an interesting operation and understanding it helps students to understand more 
         commonly used array operations. One way to reverse the elements in an array is to use two index 
         variables, one index starts at the beginning of the array, and the other starts at the end of the
          array. Then write a loop that repeats n / 2 times where n is the number of elements in the array
          . Each time through the loop, the computer switches one element in the left half of the array 
          with one element in the right half
        */
    
// Reverses the contents of the specified array.
function reverse(list) {
    let left = 0;
    let right = list.length - 1;

    while (left < right) {
        // Exchange two elements.
        let swap = list[left];
        list[left] = list[right];
        list[right] = swap;

        // Move the indexes toward the center.
        left++;
        right--;
    }
}

  </script>
