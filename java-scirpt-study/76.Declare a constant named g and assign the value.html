

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <body>
        <h2>JavaScript Operators</h2>

<p>Declaring a Constant</p>

<p id="demo"></p>

<script>

const g = 9.807; //Declare a constant named g and assign the value 9.807 to it
const team = "Nuggets"; // Also, declare a constant named team and assign the text “Nuggets” to it.
document.getElementById("demo").innerHTML = g + team;

</script>

</body>
</html>
