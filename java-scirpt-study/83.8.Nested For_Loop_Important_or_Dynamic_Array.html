    <script>
      /*
       i = 1

      let outputstring = ""; // out put sting initialize with nothing
      for (let i = 1; i < 4; i++) {
        for (let j = 1; j < 4; j++) {
          console.log(i + ", " + j); // console out put example

          outputstring += i + ", " + j + "<br>"; // same out put to screen ,
        }

        console.log("\n");
      }

      document.getElementById("output").innerHTML = outputstring; // to print in the screen we use Document get element ID by out put
      // InnerHTML to print on the screen
