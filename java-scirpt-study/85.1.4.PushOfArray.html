<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thanush G">
    <title>Template</title>
    <style>
        body {
            width: 80%;
            margin-left: 10%;
            text-align: center;
            background-color: #f1faee;
        }
    </style>

</head>

<body>
    <header>
        <h1>Week 4:Template </h1>
        <h2>Thanush </h2>
    </header>
    <Main>
        <h3>Adding Element to Array</h3>

        <button type="button" onclick="myFunction()"> Push New array or Add new Eleent </button> <br />
        <div id="demo"> </div>
    </Main>
    <footer>
        &copy;2020 &bull; Thanush &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;

        function myFunction() {
            fruits.push("Lemon,Ginger,Garic,Honey");
            document.getElementById("demo").innerHTML = fruits;
        }

    </script>
</body>

</html>
