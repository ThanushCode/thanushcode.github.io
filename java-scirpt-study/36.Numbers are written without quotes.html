!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    
    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes.</p>
    
    <p id="demo"></p>
    
    <script>
    let pi = 3.14;
    let person = "John Doe";
    let answer = 'Yes I am!';
    
    document.getElementById("demo").innerHTML =
    pi + "<br>" + person + "<br>" + answer;
    </script>
    
    </body>
    </html>
