<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Use the else if statement to specify a new condition if the first condition is false.</title>
    </head>
    <body>
        <p>Click the button to get a time-based greeting:</p>     
        <button onclick="myFunction()">Try it</button>      
        <p id="demo"></p>        
        <script>
            /*
if (condition1) {
  //  block of code to be executed if condition1 is true
} else if (condition2) {
  //  block of code to be executed if the condition1 is false and condition2 is true
} else {
  //  block of code to be executed if the condition1 is false and condition2 is false
}
example 
if (time < 10) {
  greeting = "Good morning";
} else if (time < 20) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
"If time is less than 10:00, create a "Good morning" greeting, if not, but time is less than 20:00,
 create a "Good day" greeting, otherwise a "Good evening":
            */
            function myFunction() {
          let greeting;
          let time = new Date().getHours();
         
          if (time < 10) {
            greeting = "Good morning";
          } 

          else if (time < 20) {
            greeting = "Good day";
          }

           else {
            greeting = "Good evening";
          }
          
          document.getElementById("demo").innerHTML = greeting;
        }
        </script>
        
        </body>
</html>
