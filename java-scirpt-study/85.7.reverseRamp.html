    <script>
    
// Fills the specified array with constantly decreasing
// values from list.length - 1 to 0, inclusive.
function reverseRamp(list) {
    let high = list.length - 1;
    for (let i = 0; i < list.length; i++) {
        list[i] = high - i;
    }
}
