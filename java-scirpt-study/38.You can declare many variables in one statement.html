!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    
    <p>You can declare many variables in one statement:.</p>
    <p>Start the statement with const and separate the variables by comma:.</p>
    
    <p id="demo"></p>
                             
    <script>
  
    const person = "Thanush Ganesh" , carName = "Volvo" , price = 2000000 ;  
    document.getElementById("demo").innerHTML= person  +"<br>" + price +"<br>" + carName ; 

    </script>
    
    </body>
    </html>
