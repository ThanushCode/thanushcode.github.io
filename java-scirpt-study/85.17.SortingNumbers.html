    <script>
        /*
        By default, the built-in sort function in JavaScript sorts arrays lexicographically
         which essentially means alphabetically. This causes problems if you wish to sort an
          array of numbers. For example, this code will sort the numbers array in a surprising way.
        */
  let numbers = [ 7, 10, 8, 16, 3, 35 ];

// WARNING: this will sort the numbers array
// lexicographically and not numerically.
numbers.sort();
    
/*
In the previous code, after the computer calls the sort function,
 the values in the numbers array will be [10, 16, 3, 35, 7, 8]. By default the built-in JavaScript 
 sort function places 10 and 16 before 3, 7, and 8 because 10 and 16 begin with 1 and lexicographically
  1 comes before 3, 7, and 8. To force JavaScript to sort an array according to its numeric values,
   we have to pass a comparison function into the sort function.
*/
