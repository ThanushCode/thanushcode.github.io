  <body>
    <header>

    <main>
      <h3>Repitation</h3>
      <label>enter an add number : <input type="text" id="addnumber" /> </label>
      <label
        >enter an upper limit interger : <input type="text" id="upper" />
      </label>

      <label> <button onclick="exampleLoops()">loop example</button> </label>
      <hr />
      <div id="output"></div>
    </main>
    <footer>&copy;2021 &bull; Thanush &bull; BYU-Idaho &bull; CIT 160</footer>
    <script>
      function exampleLoops() {
        // get upper control value from
        let addnumber = parseInt(document.getElementById("addnumber").value);
        let upper = parseInt(document.getElementById("upper").value);
        // Input = for loop from starting i value to the upper Limit given by user
        let output = "";
        let sum = 0;
        //Process
        for (i = 0; i <= upper; i += 2) {
          sum = i + addnumber;
          output += addnumber + " + " + i + " = " + sum + "<br>";
          console.log(i);
        }
        //Output
        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
