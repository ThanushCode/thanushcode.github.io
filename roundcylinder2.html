<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of cylinder</title>
<style>
    body {
      text-align: center;
    }
    header,
    footer {
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    footer {
      font-size: 13px;
      letter-spacing: 1.5pt;
    }

    h1,
    h2 {
      margin: 0;
    }

    h2,
    #currentdate {
      color: yellow;
    }

    main {
      margin: 10px auto;

      padding: 10px;
      max-width: 500px;
      background-color: #abe;
      box-shadow: 0 0 30px;
    }

    h3 {
      font-size: 24px;

      border-bottom: 1px solid #333;
      padding: 0;

    label {
      display: block;

    }
  </style>
</head>

<body>
 <header>
     <main>
      <h1>Week 5:round Cylinder Volume</h1>
      <h2>Thanush Ganesh</h2>
 </header>
    <h3>Calculate round Cylinder Volume</h3>
    <label>Radius <input type="text" id="radius" /></label><br>  
    <label>Height <input type="text" id="height" /></label><br>  
    <button type="button" onclick="volume()">Volume</button>  
    <div id="outputDiv"></div>  
    </main>
<script>
//Input
// Get the radius and height from the user.
function volume() {
    let radius = parseFloat(document.getElementById('radius').value);  
    let height = parseFloat(document.getElementById('height').value);

//Processing
    // Compute the volume of the cylinder.
    let volume = Math.PI * radius * radius * height;

//Output
    // Display the volume to the user.
    document.getElementById('outputDiv').innerHTML = `${volume.toFixed (2)}`;
}
 </script>
