<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <label>enter an interger : <input type="text" id="skip" /> </label>
  <label> <button onclick="skip()">skip</button> </label>
  <hr />
  <div id="output"></div>
  <body>
    <script>
      function skip() {
        var output = "";

        var skip = parseInt(document.getElementById("skip").value);
        var i = skip;
        while (i >= 0) {
          console.log(i + "\n");
          output += i + "\n";
          i -= skip;
        }

        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
