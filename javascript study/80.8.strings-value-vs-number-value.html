<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title> When comparing two strings, "2" will be greater than "12", because (alphabetically) 1 is less than 2.</title>
    </head>
    <body>
        <body>

            <h2>JavaScript Comparison</h2>
            
            <p id="demo"></p>
            
            <script>
            document.getElementById("demo").innerHTML = "2" > "12";
            </script>
            
            </body>
        </body>
    
</html>
