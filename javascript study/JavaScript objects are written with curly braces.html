<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <body>
   
        <h2>JavaScript Objects</h2>

        <p id="demo"></p>
        
        <script>
        var person = {
          firstName : "John",
          lastName  : "Doe",
          age     : 50,
          eyeColor  : "blue"
        };
        
        document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
        </script>
        
        </body>
        </html>
