<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume</title>

<script>
/* Input: radius and height of a cylinder
 * Processing: Calculate the volume of the cylinder.
 * Output: the volume
 * 
    let text = document.getElementById('radiusInput').value;
     let r = parseFloat(text);
     these two steps are combined by wrapping parseFloat around the code to get the input, like this:
         let r = parseFloat(document.getElementById('radiusInput').value);
         Combining these two steps into one line of code is convenient for a programmer and reduces the number lines of code.
          In fact, in example 22, there are two lines of code, lines 34 and 35 that combine the get input step and the convert step.
 */
function volume() {
    // Get the radius and height from the user.
    let r = parseFloat(document.getElementById('radiusInput').value);  // 
    let h = parseFloat(document.getElementById('heightInput').value);

    // Compute the volume of the cylinder.
    let v = Math.PI * r * r * h;

    // Display the volume to the user.
    document.getElementById('outputDiv').innerHTML = v;
}
</script>
</head>

<body>
Radius <input type="text" id="radiusInput" size="5"><br>  
Height <input type="text" id="heightInput" size="5"><br>  
<button type="button" onclick="volume()">Volume</button>  
<div id="outputDiv"></div>  
</body>
</html>
