!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>JavaScript Variables</h2>
    
    <p>You declare a JavaScript variable with the let or const keyword:.</p>
    <p>Create a variable, assign a value to it, and display it.</p>
    
    <p id="demo"></p>
                             
    <script>
  // we create a variable called carName and assign the value "Volvo" to it. Then we "output" the value inside an HTML paragraph with id="demo":
    
  const carName = "Volvo";  //You can use const or let and var
                              
  document.getElementById("demo").innerHTML= carName; 
    </script>
    
    </body>
    </html>
