!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <script>
      var x = 5; // let or const has to be used and var is old
      var y = 6;  // let or const has to be used and var is old
      var z = x + y;  // let or const has to be used and var is old
      document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>
  </body>
</html>
