!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2>JavaScript Variables</h2>

    <p>In this example, price1, price2, and total are variables.</p>

    <p id="demo"></p>

    <script>
      const price1 = 5; // let or const has to be used and var is old
      const price2 = 6;  // let or const has to be used and var is old
      const total = price1 + price2;  // let or const has to be used and var is old
      document.getElementById("demo").innerHTML = "The value of total is: " + total;
    </script>
  </body>
</html>
