<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Convert Celsius to Fahrenheit</title>
</head>

<body>                               
Enter a temperature in Celsius: <input type="text" id="celsiusInputBox">
<button type="button" onclick="celsToFahr()">Convert</button>
<div id="fahrenDiv"></div>                     
</body>   
<script>
/* Input: a temperature in Celsius
 * Processing: convert the temperature from Celsius to Fahrenheit
 * Output: the temperature converted to Fahrenheit
 */
function celsToFahr() {
    // Read a Celsius temperature from the user.
    let text = document.getElementById('celsiusInputBox').value;  //line 20 of the program contains code to read the value that a user typed into a text field and to store that value in a variable named text

    // Convert what the user typed from text into a number.
    let c = parseFloat(text);        //At line 23, the parseFloat function converts what the user typed from a string into a number. Line 17

    // Convert the Celsius temperature into Fahrenheit.
    let f = c * 9 / 5 + 32;

    // Display the Fahrenheit temperature to the user.
    document.getElementById('fahrenDiv').innerHTML = f;
}
</script>
         
</html>
