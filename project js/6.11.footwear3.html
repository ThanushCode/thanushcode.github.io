
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Weather Shoes</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Weather Shoes</h1>
      <h2>Thanush Ganesh</h2>
    </header>
    <main>
      <h3>Shoes for the Weather</h3>
      <label for="weather-select">Select the weather</label>
      <select name="footwear" id="weather-select">
          <option value="hot">hot</option>
          <option value="rain">rain</option>
          <option value="snow">snow</option>
          <option value="unknown">unknown</option>
      </select>
      <label><button onclick="footwear()">Get your shoes</button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Thanush Ganesh &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
function footwear() {
    //INPUT - user selects weather using a dropdown menu
    let shoes;
    let weather = document.getElementById('weather-select').value;
    //PROCESSING - program selects the appropriate footwear for the weather using switch
    switch(weather) {
        case "hot":
            shoes = "sandals";
            break;
        case "rain":
            shoes = "galoshes";
            break;
        case "snow":
            shoes = "boots";
            break;
        case "unknown":
            shoes = "shoes";
            break;
    }
    //OUTPUT - displays the footwear for the weather
    document.getElementById('output').innerHTML = `${shoes}`;
}


    </script>
  </body>
</html>
