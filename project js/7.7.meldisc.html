<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Discount</title>
    <style>
      body {
        background-color: #c0bcb5;
      }
    </style>
    <script>
      //Input: Enter cost
      //Processing: If price is more than 50$ on Tuesday/Wednesday, get a discount of -0.1 / + rate of 0.06
      //all other days discount of 0 / + rate of 0.6
      //Output: Show User price reduction or not.

      //dayofweek: Sunday 0, Monday 1, Tuesday 2, Wednesday 3, Thursday 4, Friday 5, Saturday 6
      //month jan: 0, feb 1, mar 2, apr 3, mai 4, jun 5, jul 6, aug 7, sep 8, oct 9, nov 10, dec 11
      //dayofmonth: 1, 2, 3 etc
      //example is Friday 1st of January = dayofweek 5, month 0, dayofmonth 1;

      function myfunction() {
        //INPUT
        let dayOfWeek = new Date().getDay();

        let total;
        let rate;
        // PROCESS
        let inputPrice = parseFloat(
          document.getElementById("inputPrice").value
        );

        if (inputPrice > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
          rate = 0.1;
        } else {
          rate = 1;
        }
        total = inputPrice * rate * 1.06;
        // OUTPUT
        document.getElementById("output").innerHTML = total.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h2>ðŸˆ¹ Sale on Tuesday and Wednesday - Get 10% off on Jeans ðŸ‘– ðŸˆ¹</h2>
    Enter Price <input type="text" id="inputPrice" />
    <button type="button" onclick="myfunction()">Check</button><br />
    <div id="output"></div>
  </body>
</html>
