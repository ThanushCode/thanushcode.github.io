
<!DOCTYPE html>
<html lang="en-US">

  <body>
    <header>
      <h1>Execute a block of code based on user input:</h1>
      <h2>Thanush Ganesh</h2>
    </header>
    <main>
        <p> Write Banana, Orange or Apple in the input field and click the button</p>
        <p>The switch statement will execute a block of code based on your input</p>
        <input id="myInput" type="registerdate">

        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
    </main>
    <footer>

    </footer>
    
    
    <script>

function myFunction() {
  
  var classStandin = document.getElementById("myInput").value;

  var registerDate;
switch (classStandin) {
    case 'F':
      registerDate = "Nov 23";
      break;
    case 'S':
      registerDate = "Nov 17";
      break;
    case 'J':
      registerDate = "Nov 12";
      break;
    case 'N':
      registerDate = "Nov 6";
      break;
    default:
      registerDate = "none";
      alert("unknown class standing");
      break;
}

  
  document.getElementById("demo").innerHTML = registerDate;
}
 </script>
