<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIT 160 Add Two Numbers</title>
    <meta charset="UTF-8" />
    <style>
      body {
        text-align: center;
      }
      header,
      footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
      }

      footer {
        font-size: 13px;
        letter-spacing: 1.5pt;
      }

      h1,
      h2 {
        margin: 0;
      }

      h2,
      #currentdate {
        color: yellow;
      }

      main {
        margin: 10px auto;
        border: 1px solid #999;
        padding: 10px;
        max-width: 500px;
        background-color: #abe;
        box-shadow: 0 0 30px;
      }

      h3 {
        font-size: 24px;
        margin: 0 0 15px 0;
        border-bottom: 1px solid #333;
        padding: 0;
      }

      label {
        display: block;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Week 5: Pounds to kilograms Convert</h1>
      <h2>Thanush Ganesh</h2>
    </header>

    <main>
      <h3>Convert</h3>
      <label>pounds: <input type="text" id="pounds" /></label>
     
      <label><button onclick="poundsToKilograms()">Convert</button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Thanush Ganesh &bull; BYU-Idaho &bull; CIT 160
    </footer>
  
  <script>
    function poundsToKilograms() {
      let text = document.getElementById("pounds").value; //Input
     
      let pounds = parseFloat (text) // Processing
      let kilograms = pounds * 0.45359237; 
      document.getElementById("output").textContent=  `${kilograms.toFixed (1)}` ;  //output
    }
  </script>
  </body>
</html>
