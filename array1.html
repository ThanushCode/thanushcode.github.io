        // 1. Write a function that returns the sum of the first and last values in an array.

        function addEnds(list) {
            let lastIndex = list.length - 1;
            return list[0] + list[lastIndex];
        }

        /*
         2. Write a function named getMiddle that returns the value of the middle element in an array. 
        If the array has an even number of elements, then this function must return the average of the two middle elements.
         The function must have this header:
         */
        function getMiddle(list) {
            // check if the size is even
            if (list.length % 2 == 0) {
                // if even divideed the size by two an get the average 
                let firstIndex = list.length / 2;
                let secondIndex = firstIndex - 1;
                return (list[firstIndex] + list[secondIndex]) / 2;
            }
            else {
                // else divide the size by two and round it with parseInt
                return list[parseInt(list.length / 2)];
            }

        }
