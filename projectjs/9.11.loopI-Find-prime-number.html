<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="demo"></p>
    <script>
      var candidate = parseInt(
        prompt("Please enter an integer greater than 1")
      );

      // Number of factors that evenly divide candidate
      var factorCount = 0;

      for (var divisor = 1; divisor <= candidate; divisor++) {
        var remainder = candidate % divisor;
        if (remainder == 0) {
          factorCount++;
        }
      }

      // Determine the output and show it to the user.
      var output;
      if (factorCount == 2) {
        output = candidate + " is prime";
      } else {
        output = candidate + " is not prime";
      }
      alert(output);
    </script>
  </body>
</html>
