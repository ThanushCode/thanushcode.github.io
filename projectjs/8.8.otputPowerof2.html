

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Template</title>
        <script>
            /************************
            *Defining Table
Write a defining table and a program to output all powers of 2 from 20 up to 231, inclusive. In other words, 
your program should output this series:  1, 2, 4, 8, … 2147483648 
            *************************/

            function printPowers() {

                //Variable
                let output= '';

                // Count from 1 to 12
                for (let i =　0; i <= 31; i++){
　　　　　　　　　　　　output += '2 ^ ' + i + '=' + ( 2 ** i) + '<br>';　　
                }

                // Output the result
                document.getElementById('outputDiv').innerHTML = output;
            }
             </script>
            
    </head>
    <body>
        <!-- This is a template-->
    
        <button type="button" onclick="printPowers()">Button</button>
        <div id="outputDiv"></div>
    </body>
</html>
