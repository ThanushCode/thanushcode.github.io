<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet" />
    <title>Simple Calc</title>
  </head>

  <body>
    <header>
      <h1>Week 6: convert</h1>
      <h2>Thanush Ganesh</h2>
    </header>
    <main>
      <input type="text" id="InputBox" size="3" />

      <hr />

      <button type="button" onclick="convertDecimalsToRomans()">convert</button>
      <div id="outputDiv"></div>
    </main>

    <script>
      /*
 Roman numerals are still used today to display a year on the cornerstone of buildings.
  Write a defining table and then a program to convert a four digit decimal number into Roman numerals.
   The Roman number system has the digits
Roman	Arabic

I	1
V	5
X	10
L	50
C	100
D	500
M	1000

The rules for writing Roman numerals are

a;Thousands, hundreds, tens, and ones are written separately.
b;Thousands can be no larger than 3000 and are written as M, MM, or MMM, meaning 1000, 2000, or 3000 respectively.
c;The numbers 100 to 900 are written as C, CC, CCC, CD, D, DC, DCC, DCCC, CM
d;The numbers 10 to 90 are written similarly, except X, L, and C are used: X, XX, XXX, XL, L, LX, LXX, LXXX, XC
e;The numbers 1 to 9 are written similarly, except I, V, and X are used: I, II, III, IV, V, VI, VII, VIII, IX

As an example, 1987 is MCMLXXXVII (1000 = M, 900 = CM, 80 = LXXX, and 7 = VII).

 */
      function convertDecimalsToRomans() {
        let arabic = document.getElementById("InputBox").value;
        let roman;
        //Thousands
        if (arabic.charAt(0) == "1") {
          roman = "M";
        }
        if (arabic.charAt(0) == "2") {
          roman = "MM";
        }
        if (arabic.charAt(0) == "3") {
          roman = "MMM";
        }
        // hundreds
        if (arabic.charAt(1) == "1") {
          roman += "C";
        }
        if (arabic.charAt(1) == "2") {
          roman += "CC";
        }
        if (arabic.charAt(1) == "3") {
          roman += "CCC";
        }
        if (arabic.charAt(1) == "4") {
          roman += "CD";
        }
        if (arabic.charAt(1) == "5") {
          roman += "D";
        }
        if (arabic.charAt(1) == "6") {
          roman += "DC";
        }
        if (arabic.charAt(1) == "7") {
          roman += "DCC";
        }
        if (arabic.charAt(1) == "8") {
          roman += "DCCC";
        }
        if (arabic.charAt(1) == "9") {
          roman += "CM";
        }

        // tens
        if (arabic.charAt(2) == "1") {
          roman += "X";
        }
        if (arabic.charAt(2) == "2") {
          roman += "XX";
        }
        if (arabic.charAt(2) == "3") {
          roman += "XXX";
        }
        if (arabic.charAt(2) == "4") {
          roman += "XL";
        }
        if (arabic.charAt(2) == "5") {
          roman += "L";
        }
        if (arabic.charAt(2) == "6") {
          roman += "LX";
        }
        if (arabic.charAt(2) == "7") {
          roman += "LXX";
        }
        if (arabic.charAt(2) == "8") {
          roman += "LXXX";
        }
        if (arabic.charAt(2) == "9") {
          roman += "XC";
        }

        // ONES

        if (arabic.charAt(3) == "1") {
          roman += "I";
        }
        if (arabic.charAt(3) == "2") {
          roman += "II";
        }
        if (arabic.charAt(3) == "3") {
          roman += "III";
        }
        if (arabic.charAt(3) == "4") {
          roman += "IV";
        }
        if (arabic.charAt(3) == "5") {
          roman += "V";
        }
        if (arabic.charAt(3) == "6") {
          roman += "VI";
        }
        if (arabic.charAt(3) == "7") {
          roman += "VII";
        }
        if (arabic.charAt(3) == "8") {
          roman += "VIII";
        }
        if (arabic.charAt(3) == "9") {
          roman += "IX";
        }

        document.getElementById("outputDiv").innerHTML = roman;
      }
    </script>
