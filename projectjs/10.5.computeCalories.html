            function testCalories() {
           let dist = parseInt(document.getElementById("distance").value);
           let elev = parseInt(document.getElementById("elevation").value);
           let weight = parseFloat(document.getElementById("weigh").value);
           
           let calories = computeCaloriesBurned(dist, elev, weight);
            // Display the calories for the user to see.
            document.getElementById('outputDiv').innerHTML = calories;
        }
             
        

        function computeCaloriesBurned(distance, elevation, weight) {
            //let input = parseFloat(document.getElementById("giveName").value);
              // Call the computeCaloriesBurned function.
              let calories = distance * elevation * weight;
              return calories;

        }
