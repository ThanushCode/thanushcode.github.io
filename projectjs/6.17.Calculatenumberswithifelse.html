<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>mathQuiz</title>
    <style>
      body {
        text-align: center;
      }
      header,
      footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
      }

      footer {
        font-size: 13px;
        letter-spacing: 1.5pt;
      }

      h1,
      h2 {
        margin: 0;
      }

      h2,
      #currentdate {
        color: yellow;
      }

      main {
        margin: 10px auto;
        border: 1px solid #999;
        padding: 10px;
        max-width: 500px;
        background-color: #abe;
        box-shadow: 0 0 30px;
      }

      h3 {
        font-size: 24px;
        margin: 0 0 15px 0;
        border-bottom: 1px solid #333;
        padding: 0;
      }

      label {
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>Test Your Math Skills!</h3>
      <input type="text" id="num1InputBox" placeholder="First number" />
      <select name="operator" id="opInputBox">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="num2InputBox" placeholder="Second Number" />
      <input type="text" id="resInputBox" placeholder="Enter your answer" />
      <label><button onclick="checkProblem()">Calculate</button></label>
      <hr />
      <p><span id="outputDiv"></span></p>
    </main>
    <script>
      function checkProblem() {
        // Get 2 numbers as num1 and num2, operator= op, and result = res.
        // for an arithmetic test from the user.
        let num1 = parseFloat(document.getElementById("num1InputBox").value);
        let op = document.getElementById("opInputBox").value;
        let num2 = parseFloat(document.getElementById("num2InputBox").value);
        let res = parseFloat(document.getElementById("resInputBox").value);
        //Computed the calculation to compare with res
        let result;
        //if correct answer, value is "  Correct! .". If incorrect, value is "Incorrect. ".
        let correct;

        if (op == "+") {
          result = num1 + num2;
        } else if (op == "-") {
          result = num1 - num2;
        } else if (op == "*") {
          result = num1 * num2;
        } else if (op == "/") {
          result = num1 / num2;
        }

        if (result == res) {
          correct = "Correct üèÜ ";
        } else {
          correct = "Incorrect üò¢ ";
        }

        // notify the user if the answers they enter correct or wrong:
        document.getElementById("outputDiv").innerHTML = correct;
      }
    </script>

    <footer>&copy;2021 &bull; Melisa &bull; BYU-Idaho &bull; CIT 160</footer>
  </body>
</html>
