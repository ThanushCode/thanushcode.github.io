<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" />
<title>What Should I Wear Today</title>
</head>

<body>     
    <select id="weather"> </select>  
        <option value="">--Please choose an option--</option>
        <option value="hot">HOT</option>
        <option value="rain">RAIN</option>
        <option value="snow">SNOW</option>
        <option value="unknown">UNKNOWN</option>
                     

<button type="button" onclick="clothingLogic()">Get Recommendation</button>
<div id="outputDiv"></div>   
<script>
/* Input: A word that describes the weather
 * Processing: Match that word with an appropriate footwear recommendation:
hot = sandals
rain = galoshes
snow = boots
anything else = shoes
 * Output: The appropriate footwear recommendation.
 */
function clothingLogic() {
    // Get the user input from a text field.
    let text = document.getElementById('weather').value;

    // Choose a message
    let message;
    if (text == "hot") {
        message = "sandals";
    }
	else if (text == "rain") {
	message = "galoshes";
    }
	else if (text == "snow") {
	message = "boots"
	}
    else {
        message = "shoes";
    }

    // Display the message to the user.
    document.getElementById('outputDiv').innerHTML = message;
}
</script>
           
</body>         
</html>
