
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 6: Simple Calc</h1>
        <h2>Thanush Ganesh</h2>
    </header>
    <main style="max-width: 550px;">
        <h3>Simple Calculator</h3>
        <input placeholder="Enter Number One" type="text" id="number1" size="15">
        <select name="arithmetic-operator" id="operator">
            <option value="" >Operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="-">*</option>
        </select>
        <input placeholder="Enter Number Two" type="text" id="number2" size="15">
        =
        <input placeholder="Enter the Answer" type="text" id="answer" size="15">
        <label><button onclick="checkAnswer()">Check Answer</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Thanush Ganesh &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        /*
Instructions
In a file named calculator.html, write a JavaScript program to quiz a child on basic arithmetic. 
The program must allow the user to enter two numbers and an arithmetic operator (+, - *, or /) 
ANd must allow them to answer the problem. The program should compute the correct answer and 
compare it to the user's answer and output either "Correct! üèÜ" or "Incorrect üò¢" 
See the chapter reading, figure 6-15, for a simple example of a calculator form for this problem.
Include code comments for input, processing, and output as part of your program planning.
Share your code comments (pseudocode, or related) with others in the W06 üéà Discussion: Developer Forum
Be sure to review the program requirements below.
Post and submit your URL for this program.

Requirements
Use the base template for the class as your starting point.
Use an external JavaScript file and as always, store that file in your js or scripts folder.
You must use a SWITCH statement in this problem.
Use a button click to handle event of checking the math to produce one of the two outputs.
Validate the HTML (Links to an external site.)  and CSS. 
        */
        function checkAnswer() {
    //INPUT = Getting user inputs and assigning them to variables
    let number1 = parseFloat(document.getElementById('number1').value);
    let number2 = parseFloat(document.getElementById('number2').value);
    let operator = document.getElementById('operator').value;
    let userAnswer = parseFloat(document.getElementById('answer').value);
    let correctAnswer;

    //PROCESSING = Using switch statement to verify which of the arithmetic operators 
    //were selected and calculates the answer
    switch (operator) {
        case '+':
            correctAnswer = number1 + number2;
            break;
        case '-':
            correctAnswer = number1 - number2;
            break;
        case '/':
            correctAnswer = number1 / number2;
            break;
        case '*':
            correctAnswer = number1 * number2;
            break;
    }
    //OUTPUT = Compares the user answer with the answer calculated by the computer
    // and if the result is the same it will display "Correct", else will display "Incorrect"
    if (userAnswer == correctAnswer) {
        document.getElementById('output').innerHTML = "Correct! üèÜ"
    } else {
        document.getElementById('output').innerHTML = "Incorrect! üò¢"
    }

}
    </script>
    
</body>

</html>
