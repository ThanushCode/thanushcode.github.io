<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Week 5: Convert Pounds to Kilograms</h1>
      <h2>Thanush Ganesh</h2>
    </header>
    <main>
        <h3>Convert Pounds to Kilograms</h3>
        <label>Enter the amount in pounds: <input type="text" id="pounds" /></label>
       
        <label><button type= "button" onclick="poundsToKilograms()">Convert Numbers </button></label>
        <hr />
       
        <p><span id="output"></span></p>
      </main>
      <script>

              //Input
              function poundsToKilograms() {
                let text = document.getElementById("pounds").value; 
                // Processing
                let pounds = parseFloat(text);
                let kilograms = 1 * 0.45359237; 
                // output
                document.getElementById("output").textContent =         
                   `${kilograms.tofixed (1)}` ;
                }
             
      </script>

  </body>
</html>
