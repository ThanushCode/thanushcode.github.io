    <script>
        /*
        7.Write a function to rotate the elements in an array to the right. In other words,
        the function must move each element from its location to the location immediately 
        to the right, 
        and then move the last value from its location to the first location
        (not necessarily in that order). The function must have this header:

        function rotateRight(list)
        For example, if the rotateRight function were called like this:

        let list = [ 17, 8, 9, 5, 20 ];
        rotateRight(list);
        The rotateRight function would change the list array to be [ 20, 17, 8, 9, 5 ].
        */
        
       
     function doRotation(){
         //example of array  [ 17, 8, 9, 5, 20 ]
        let exampleArray = [ 17, 8, 9, 5, 20 ];
        // call the rotatr Right array and store the retun in a variable.
        let result = rotateRight (exampleArray);

         //produce a string and put it on the pop

         let resultString = " ";
        // once got the result array ,going toloop throught result array

        for (let i = 0; i < result.length ; i++){

      

        // grab the lement out of the result at i which is going to count up from  0 to length of the array
              resultString += result [i];
      
       // we want to do this if we haven't reached the end of the array

            if(i != result.length - 1){
                resultString += " , ";
            }
            }
    
       // pop up the result
       alert(resultString);
    
    }
     function rotateRight (rotateMe) {
         let lastElement = rotateMe[rotateMe.length - 1];
      // return rotate array
     // return rotateMe;
     for (let i = rotateMe.length - 1; i > 0 ; i--){
         let nextElement = rotateMe [i -1];
         rotateMe[i] = nextElement;
     } 
     rotateMe [0] = lastElement; 
     return rotateMe;
     }
