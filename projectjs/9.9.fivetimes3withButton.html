
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Template</title>
        <script>
            /************************
            *Defining Table
            *Input: None
            *Processing: Counf from 1 to 12
            *            Multiple each value by 5
            *            Print all equations and their answers
            *Output:All equations and answers 
            *************************/

            function printMultiFive() {

                //Variable
                let output= '';

                // Count from 1 to 12
                for (let i =　1; i <= 12; i++){
　　　　　　　　　　　　output += '5 x ' + i + '=' + (i * 5) + '<br>';　　
                }

                // Output the result
                document.getElementById('outputDiv').innerHTML = output;
            
        }
             </script>
            
    </head>
    <body>
        <!-- This is a template-->
    
        <button type="button" onclick="printMultiFive()">Button</button>
       
        <div id="outputDiv"></div>
    </body>
</html>
