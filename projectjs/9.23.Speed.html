<script>
/* Input: Temperature in fahrenheit and the wind speed in miles per hour.
 * Processing: Calculate windchill
 * Output: windchill
 *Instructions
In a file named windChill.html, write an HTML document which contains two text fields, a button, and a div.
 The first text field should be labeled “Temperature”, and the second should be labeled “Wind Speed”. 
 The button should have the text “Wind Chill” written on it. Write two functions with these headers:

function doInputOutput()
function windChill(tempF, speed)
The first function (doInputOutput) must be called from the onclick attribute of the button and must do the following:

get a temperature from the first text field and store the value into a variable named temperature
get a wind speed from the second text field and store the value into a variable named windspeed
call the second function (windChill) if both inputs meet the specifications
store the value returned by windChill in a variable named windchill
output the value returned by windChill to the div for the user to see
The second function (windChill) must

take a temperature in Fahrenheit as a parameter
take a wind speed in miles per hour as a parameter
calculate the wind chill factor as a temperature in Fahrenheit
return the wind chill factor in Fahrenheit
In other words, the second function (windChill) must not gather any input from a user and
 must not output anything for a user to see. 
 Instead it must calculate and return the result which makes this second function very reusable in other projects.

The formula for computing the wind chill factor is    f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
where f is the wind chill factor in Fahrenheit, t is the air temperature in Fahrenheit,
 and s is the wind speed in miles per hour at five feet above the ground.

In addition, wind chill is not calculated for temperatures 
above 50 degrees Fahrenheit nor for wind speeds below 3 miles per hour.
 You should NOT call the function if the input does not meet these specifications.

 
 */
function calWindChill() {
    let tempinFahrenheit = parseFloat(document.getElementById('tempinFahrenhei').value);
    let windspeed = parseFloat(document.getElementById('windSpeed').value);

    // Determine the output and show it to the user.
    let result = windChill(tempinFahrenheit, windspeed);
    document.getElementById('output').innerHTML = result ;

}
function windChill(tempinFahrenheit, windspeed) {
    let t = tempinFahrenheit;
    let s = windspeed;
    let windchill = 35.74 + 0.6215 * t - 35.75 * Math.pow(s,0.16) + 0.4275 * t * Math.pow(s,0.16);
    return windchill;

}
