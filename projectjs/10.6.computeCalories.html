        function testCalories() {
           let dist = 2000;
           let elev = 750;
           let weight = 72.6;
           //call the function
            let calories = computeCaloriesBurned(dist, elev, weight);
            // Display the calories for the user to see.
            document.getElementById('outputDiv').innerHTML = calories;
        }
             
        function computeCaloriesBurned(distance, elevation, weight) {
              //argument
              let calories = distance * elevation * weight;
              return calories;
        }
