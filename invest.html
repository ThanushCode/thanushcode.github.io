              a is the investment amount sometimes called the principal, r is the growth rate per period, and n is the total

        function doFV() {
            let principal = parseFloat(document.getElementById("principal").value);
            let annualRate = parseFloat(document.getElementById("annualRate").value);
            let years = parseFloat(document.getElementById("years").value);
            let periodsPerYear = parseFloat(document.getElementById("periodsPerYear").value);
            //let FutureValue= parseFloat(document.getElementById("periodsPerYear").value);

            let totalretuns = computeFutureValue(principal, annualRate, years, periodsPerYear);
            document.getElementById("outputDiv").innerHTML = totalretuns.toFixed(2);
        }

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            let growthRatePerPeriod = annualRate / periodsPerYear;
            let periods = years * periodsPerYear;
            return principal * Math.pow(1 + growthRatePerPeriod, periods);
