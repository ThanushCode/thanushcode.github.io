<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Apply JavaScript example</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?JavaScript can change HTML</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello Friend Learn JavaScript!"'
    >
      Click Me now!
    </button>
  </body>
</html>
