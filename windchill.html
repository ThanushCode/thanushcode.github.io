    <script>
        /* Assignment: Instructions
            In a file named windChill.html, write an HTML document which contains two text fields,
            a button, and a div. 
            The first text field should be labeled “Temperature”, and the second should be labeled “Wind Speed”.
            The button should have the text “Wind Chill” written on it. Write two functions with these headers:

             function doInputOutput()
             function windChill(tempF, speed)

          The first function (doInputOutput) must be called from the onclick attribute of the button and must do 
          the following:

           1.get a temperature from the first text field and store the value into a variable named temperature
           2.get a wind speed from the second text field and store the value into a variable named windspeed
           3.call the second function (windChill) if both inputs meet the specifications
           4.store the value returned by windChill in a variable named windchill
           5.output the value returned by windChill to the div for the user to see
           The second function (windChill) must

        take a temperature in Fahrenheit as a parameter
        take a wind speed in miles per hour as a parameter
        calculate the wind chill factor as a temperature in Fahrenheit
        return the wind chill factor in Fahrenheit
        
        In other words, the second function (windChill) must not gather any input from a user and must not output anything for a user to see.
        Instead it must calculate and return the result which makes this second function very reusable in other projects.

       The formula for computing the wind chill factor is    f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
       where f is the wind chill factor in Fahrenheit, t is the air temperature in Fahrenheit, and s is the wind 
       speed in miles per hour at five feet above the ground.

       In addition, wind chill is not calculated for temperatures above 50 degrees Fahrenheit nor for wind speeds below 
       3 miles per hour. You should NOT call the function if the input does not meet these specifications.
    
        ** Defining Table **
          input:
          processing:
          output:
        */
        function doInputOutput(){
            let temperature = parseFloat(document.getElementById("Temperature").value);
            let windspeed = parseFloat(document.getElementById("WindSpeed").value);
            let windchill ;
            if (temperature <= 50 && windspeed >= 3 ){
                windchill = windChill (temperature,windspeed)
            }
            else {
                windchill = "wind chill is not calculated for temperatures above 50 degrees Fahrenheit or for wind speeds below 3 miles per hour" + " , " + "Please enter lesser amount ";
            }
            document.getElementById("outputDiv").innerHTML = windchill;
        }
        
    
        function windChill(tempF, speed){
             return 35.74 + 0.6215 * (tempF) - 35.75 * speed * 0.16 + 0.4275 * tempF * speed * 0.16;
             // f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16
             
        }

    </script>

<body>
    <header>
        <h1>Week 4:Template </h1>

    <Main>
        <h3>My First Template Program</h3>
        <input placeholder="Enter the degrees Fahrenheit" type="text" id="Temperature" size="25" value="" /> <br />
        <input placeholder="Enter the wind speeds" type="text" id="WindSpeed" size="20" value="" /> <br />
        <button type="button" onclick="doInputOutput()">calculate Wind Chill </button> <br />
        <div id="outputDiv"> </div>
    </Main>
