<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet" />
    <title>Simple Calc</title>
  </head>

  <body>
    <header>
      <h1>Week 6: Calculator</h1>
      <h2>Thanush Ganesh</h2>
    </header>
    <main style="max-width: 550px">
      <input
        placeholder="Enter First Number"
        type="text"
        id="num1InputBox"
        size="25"
      />
      <select name="arithmetic-operator" id="mathematicaloperator">
        <option value="">select operator</option>
        <option value="-">-</option>
        <option value="+">+</option>
        <option value="/" ->/</option>
        <option value="*" ->*</option>
      </select>

      <input
        placeholder="Enter Second Number"
        type="text"
        id="num2InputBox"
        size="25"
      />
      <input
        placeholder="Enter The result"
        type="text"
        id="resInputBox"
        size="12.5"
      />
      <hr />

      <button type="button" onclick="checkProblem()">Check</button>
      <hr />
      <div id="outputDiv"></div>
    </main>

    <script>
      /* Input: 2 numbers, an operator, and a result.
       * Processing: determine which operator is being used, and check the equation.
       * Output: whether or not the equation is correct.
       */
      function checkProblem() {
        // Get 2 numbers as num1 and num2, operator= op, and result = res.
        // for an arithmetic test from the user.
        let num1 = parseFloat(document.getElementById("num1InputBox").value);
        let op = document.getElementById("mathematicaloperator").value;
        let num2 = parseFloat(document.getElementById("num2InputBox").value);
        let result = parseFloat(document.getElementById("resInputBox").value);
        let correctAnswer; //Computed the calculation to compare with res

        switch (op) {
          case "-":
            correctAnswer = num1 - num2;
            break;
          case "+":
            correctAnswer = num1 + num2;
            break;
          case "*":
            correctAnswer = num1 * num2;
            break;
          case "/":
            correctAnswer = num1 / num2;
            break;
        }
        // notify the user if the answers they enter correct or wrong:
        // Output

        if (result == correctAnswer) {
          document.getElementById("outputDiv").innerHTML = "Correct üèÜ "
        } else {
          document.getElementById("outputDiv").innerHTML = "Incorrect üò¢ "
        }
      }
    </script>

    </footer>
  </body>
</html>
