<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title> 	equal value and equal type ,(x === "5" )will be false</title>
    </head>
    <body>
    <h2>JavaScript Comparison</h2>

    <p>Assign 5 to x, and display the value of the comparison (x === 5):</p>
    
    <p id="demo"></p>
    
    <script>
    var x = 5;
    document.getElementById("demo").innerHTML = (x === 5);
    </script>
    

</body>
