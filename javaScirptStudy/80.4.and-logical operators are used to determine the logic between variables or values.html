<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title> Given that x = 6 and y = 3, the table below explains the logical operators:</title>
    </head>
    <body>

        <h2>JavaScript Comparison "and"</h2>
        
        <p>The AND operator (&&) returns true if both expressions are true, otherwise it returns false.</p>
        
        <p id="demo"></p>
        
        <script>
        var x = 6;
        var y = 3;
        
        document.getElementById("demo").innerHTML = 
        (x < 10 && y > 1) + "<br>" + 
        (x < 10 && y < 1);
        </script>
        
        </body>
</html>
