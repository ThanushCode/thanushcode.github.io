      function futureValue() {
        var balance = parseFloat(document.getElementById("balance").value);
        var annualRate = parseFloat(
          document.getElementById("annualRate").value
        );
        var numMonths = parseInt(document.getElementById("months").value);
        var monthlyRate = annualRate / 12;

        // For each month, compute the interest and add it to the balance.
        for (var month = 1; month <= numMonths; month++) {
          // Compute the interest for a month.
          var interest = balance * monthlyRate;

          // Round the interest to pennies.
          interest = Math.round(interest * 100) / 100;

          // Add the interest to the balance.
          balance += interest;
        }

        document.getElementById("output").innerHTML =
          "Your balance after " + numMonths + " months will be $" + balance;
